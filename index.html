<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Raleway:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Best Shop</title>
</head>
<body>
    <header>
        <div class="container nav_container">
            <div>
                <p class="logo">BestShop</p>
            </div>
            <nav>
                <ul class="menu">
                    <li>Why us</li>
                    <li>Benefits</li>
                    <li>Prices</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="open_section">
        <div class="open_section_cta container">
            <h1>
                Sell More!
            </h1>
            <p>
                Open shop on our platform and increase your sales
            </p>
            <a class="buttons" href="#">
                Open your shop
            </a>
        </div>
        <div class="open_image"></div>
    </section>
    <section class="statistics">
        <div class="container">
            <h2>
                The most popular sales platform in country
            </h2>
            <div class="statistics_icons_container">
                <div class="statistics_icons">
                    <div class="statistics_icons_cringle">
                        <img src="./assets/Person.svg" alt="Person Icon">
                    </div>
                    <div class="statistics_icons_title">
                        100000+
                    </div>
                    <div class="statistics_icons_description">
                        daily entries
                    </div>
                </div>
                <div class="statistics_icons">
                    <div class="statistics_icons_cringle">
                        <img src="./assets/Eye.svg" alt="Person Icon">
                    </div>
                    <div class="statistics_icons_title">
                        2000000+
                    </div>
                    <div class="statistics_icons_description">
                        seen products every day
                    </div>
                </div>
                <div class="statistics_icons">
                    <div class="statistics_icons_cringle">
                        <img src="./assets/Catalog.svg" alt="Person Icon">
                    </div>
                    <div class="statistics_icons_title">
                        10000+
                    </div>
                    <div class="statistics_icons_description">
                        added posts daily
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="cafles">
        <div class="container">
            
        </div>
    </section>
</body>
</html>
